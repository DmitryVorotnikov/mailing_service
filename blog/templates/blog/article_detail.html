{% extends 'mailing/base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <p class="card-text">Дата публикации: {{ object.creation_date }}</p>
            <p class="card-text">Количество просмотров: {{ object.number_of_views }}</p>
            <h5 class="card-title">{{ object.title }}</h5>
            <p class="card-text">{{ object.content }}</p>
        </div>
    </div>
</div>
{% endblock %}
