<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <h5 class="my-2 font-weight-normal">Mailing service</h5>
            </div>
            <div class="col-md-7">
                <nav class="d-flex">
                    <a class="p-2 btn btn-outline-primary" style="margin-right: 5px;" href="#">Главная</a>
                    <a class="p-2 btn btn-outline-primary" style="margin-right: 5px;" href="{% url 'mailing:mailings_list' %}">Рассылки</a>
                    <a class="p-2 btn btn-outline-primary" style="margin-right: 5px;" href="{% url 'mailing:clients_list' %}">Клиенты</a>
                    <a class="p-2 btn btn-outline-primary" style="margin-right: 5px;" href="{% url 'mailing:report_list' %}">Отчеты</a>
                    <a class="p-2 btn btn-outline-primary" style="margin-right: 5px;" href="#">Блог</a>
                </nav>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                {% if user.is_authenticated %}
                    <a class="p-2 btn btn-outline-primary ms-auto" style="margin-right: 5px;" href="#">Выход</a>
                    <a class="p-2 btn btn-outline-primary ms-auto" style="margin-right: 5px;" href="#">Профиль</a>
                {% else %}
                    <a class="p-2 btn btn-outline-primary ms-auto" style="margin-right: 5px;" href="#">Вход</a>
                    <a class="p-2 btn btn-outline-primary ms-auto" style="margin-right: 5px;" href="#">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
