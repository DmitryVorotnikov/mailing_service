<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <div class="container">
        <div class="row">
            <div class="col-md-1">
                <h5 class="my-2 font-weight-normal">Mailing service</h5>
            </div>
            <div class="col-md-7">
                <nav class="d-flex">
                    <a class="p-2 btn btn-outline-primary" style="margin-right: 5px;" href="#">Главная</a>
                    {% if user.is_authenticated %}
                    <a class="p-2 btn btn-outline-primary" style="margin-right: 5px;"
                       href="{% url 'mailing:mailings_list' %}">Рассылки</a>
                    {% endif %}
                    {% if not user.is_staff or user.is_superuser %}
                    <a class="p-2 btn btn-outline-primary" style="margin-right: 5px;"
                       href="{% url 'mailing:clients_list' %}">Клиенты</a>
                    <a class="p-2 btn btn-outline-primary" style="margin-right: 5px;"
                       href="{% url 'mailing:report_list' %}">Отчеты</a>
                    {% endif %}
                    {% if user.is_staff %}
                    <a class="p-2 btn btn-outline-primary" style="margin-right: 5px;"
                       href="{% url 'users:users_list' %}">Пользователи</a>
                    {% endif %}
                    <a class="p-2 btn btn-outline-primary" style="margin-right: 5px;" href="{% url 'blog:blog_list' %}">Блог</a>
                </nav>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
                {% if user.is_authenticated %}
                <a class="p-2 btn btn-outline-primary ms-auto" style="margin-right: 5px;"
                   href="{% url 'users:logout' %}">Выход</a>
                <a class="p-2 btn btn-outline-primary ms-auto" style="margin-right: 5px;"
                   href="{% url 'users:profile' %}">Профиль</a>
                {% else %}
                <a class="p-2 btn btn-outline-primary ms-auto" style="margin-right: 5px;"
                   href="{% url 'users:login' %}">Вход</a>
                <a class="p-2 btn btn-outline-primary ms-auto" style="margin-right: 5px;"
                   href="{% url 'users:register' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
