{% extends 'mailing/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <p class="card-text">
                            Хотите удалить клиента? "{{ object.full_name }}"</p>
                        <button type="submit" class="btn btn-danger" style="margin-left: 50px;">
                            Удалить
                        </button>
                        <a class="btn btn-warning" href="{% url 'mailing:clients_list' %}"
                           style="margin-left: 20px;">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
